<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width;initial-scale=1">
    <title>02页面的前进后退和刷新</title>

    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $("#forward").click(function () {
                history.go(1);
            });
            $("#backward").click(function () {
                history.go(-1)
            });
            $("#refresh").click(function () {
                history.go(0);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <button id="forward" type="button" class="btn btn-primary btn-sm">前进</button>
    <button id="backward" type="button" class="btn btn-primary btn-sm">后退</button>
    <button id="refresh" type="button" class="btn btn-primary btn-sm">刷新</button>
</div>
</body>
</html>
