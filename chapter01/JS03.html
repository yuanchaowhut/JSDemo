<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>03保护网页源代码</title>

    <!--本方法可以屏蔽IE的"查看源",亲测过,不过chrome等主流浏览器的显示网页源代码屏蔽不了,感觉实用价值不大!-->
    <script>
        function clear() {
            var source = document.body.innerHTML;       //获取文档的原有内容
            document.open();                            //打开文档
            document.write("代码已经屏蔽");               //输出提示内容
            document.close();                            //关闭文档
            document.title = "看不到源代码";
            document.body.innerHTML = source;            //重新写入旧内容
        }
    </script>
</head>
<body onload="clear()">
</body>
</html>
